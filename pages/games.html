    <div class="games-container">
        <h1>Select a Game</h1>

        <div class="game-selection">
            <button onclick="startFlappyBird()">ğŸ¤ Flappy Bird</button>
            <button onclick="startLearnDeutsch()">ğŸ‡©ğŸ‡ª Learn Deutsch</button>

        <!-- Canvas for Flappy Bird Game -->
        <canvas id="flappyCanvas" width="320" height="480"></canvas>

        <!-- Learn Deutsch Game -->
        <div id="learnDeutschGame" style="display:none;">
            <h2>Learn Deutsch</h2>
            <p>Translate the German word into English. Type "exit" to end the game.</p>
            <p><strong>Word: </strong><span id="germanWord"></span></p>
            <input type="text" id="userInput" placeholder="Enter English translation" />
            <button onclick="submitAnswer()">Submit</button>
            <p id="learnDeutschGameScore">Score: 0</p>
            <p id="learnDeutschGameMessage">Hello</p>
        </div>

        <!-- Play with GG Game -->
        <div id="playWithGGGame" style="display:none;">
            <h2>Play with GG</h2>
            <p>Are you X?</p>
            <div class="button-container">
                <button id="yesButton" onclick="showPopup()">Yes</button>
                <button id="noButton" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <!-- Custom Pop-up -->
        <div id="customPopup" class="popup" style="display:none;">
            <div class="popup-content">
                <p>I knew it!</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>
